<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">


<head>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <title th:inline="text">CSAP Screencast</title>
    <link rel="stylesheet" type="text/css" href="screen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="screen.js"
            type="module"></script>

    <style>
        .csap-scrollable header {
            padding: 1em ;
            justify-content: center;
            font-size: 1.5em;
        }
        .csap-scrollable .flex-container {
            column-gap: 3em;
        }
    </style>

</head>


<body class="csap-scrollable theme-dark theme-metal">


<header>
    <span>csap screencast</span>
    <span></span>
</header>


<!--
        <div id="vidFrame" style="padding: 1em;">
            <span id="vidWiki" style="padding: 1em;"></span>
            <div id="vid" style="padding: 1em;"></div>
        </div>
    -->
<section>
    <article class=content>
        <div
                id="vidFrame"
                style="padding: 1em; background-color:white">
            <div class="flex-container hquote">
                <!--
                            Video Height:
                            <select
                                    id="vidSize"
                                    class="choices"
                                    title="Select resolution in window, or use browser controls on video to maximize">
                                <option>300</option>
                                <option>500</option>
                                <option selected="selected">700</option>
                                <option>1080</option>
                            </select>
                -->
                <span>More Info: <a class="csap-link-button" href="https://confluence.yourcompany.com/display/~peter.nightingale/WCSAP" target="_blank">CompanyXXX CSAP Confluence</a></span>
                <span>Content best viewed full screen</span>

            </div>


            <div style="padding: 1em;">
                <video
                        id="theVideo"
                        controls="controls"
                        style="width: 80%">
                    <source
                            src="screencasts/ssh.mp4"
                            type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

    </article>
</section>
</body>
</html>
