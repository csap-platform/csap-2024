<head>
    <title>thymleaf template</title>
</head>

<body th:inline="text">

    <span th:fragment="pageContent"
          th:remove="tag">

        <span id="ace-editor-settings"
              title="View controls">

                   id="ace-fold-controls"
                   title="For recognized file types, folding will occur">

                <span>Fold:</span>

                <input id="ace-fold-checkbox"
                       type="checkbox" />

            </label>

            <a style="display: inline"
               title="ctrl-f = find/replace, ctrl-l = go to line, alt-0 (code fold all)(click to see more)"
               class="csap-link-icon csap-help"
               href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts"
               target="_blank">Keys</a>
